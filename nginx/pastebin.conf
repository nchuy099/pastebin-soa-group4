upstream monolith {
    server monolith:3000;
}

upstream public_service {
    server public-service:3001;
}

server {
    listen 80;
    server_name localhost;

    # Route 20% of traffic to new service
    split_clients $request_id $route {
        20%   public_service;
        *     monolith;
    }

    location /public {
        proxy_pass http://$route/public;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        # Fallback to monolith if errors
        proxy_next_upstream error timeout;
        proxy_intercept_errors on;
        error_page 502 503 504 = @fallback;
    }

    location @fallback {
        proxy_pass http://monolith/public;
    }

    location / {
        proxy_pass http://monolith;
    }
}