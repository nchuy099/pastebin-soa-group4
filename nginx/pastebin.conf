upstream monolith {
    server monolith:3000;
}

upstream public_service {
    server public-service:3001;
}

server {
    listen 80;
    server_name localhost;

    # Route /public to the public service
    location /public {
        proxy_pass http://public_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Fallback: all other requests go to the monolith.
    location / {
        proxy_pass http://monolith;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
