global:
  scrape_interval: 15s  # Mặc định: 1 lần mỗi 15 giây

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node_exporter'
    static_configs:
      - targets:
          - '<VM_IP_1>:9100'   # 🔁 Thay bằng IP thật của VM
          - '<VM_IP_2>:9100'   # Có thể thêm nhiều máy
